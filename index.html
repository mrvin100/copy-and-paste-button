<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-widthm initial-scale=1.0">
	
<!--font awesome icons-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<!--custom css file link-->
<link rel="stylesheet" href="css/styles.css">	
	
<title>Copy and Paste effect - JeanDoe</title>
</head>

<body>
<!-- copy and paste section starts -->

<section>
	<div class="container">
	<div class="box">
		<div class="info">
		<label for="textin" class="label">Copy Text Here</label>
		<button class="btn copy_btn"><i class="fas fa-copy"></i> Copy</button>
		</div>
		<textarea id="textin" cols="25" rows="6">Enter your text Here...</textarea>
	</div>
	<div class="box">
		<div class="info">
		<label for="textout" class="label">Paste Text Here</label>
		<button class="btn paste_btn"><i class="fas fa-paste"></i> Paste</button>
		</div>
		<textarea id="textout" cols="25" rows="6">Paste your text Here...</textarea>
	</div>
	<p class="message"><i class="fas fa-note-sticky"></i> <span>Text copied</span></p>
	</div>
</section>
	
<div class="notification">
	<span class="info_icon fas fa-info"></span>
	<h3 class="title view">user guide</h3>
	<span class="fas fa-close close"></span>
	<p class="text">
		follow the instructions to succeed.<br>You are free to use this source code, the <span>download link</span> is in the description and please subscribe to the <span>JeanDoe</span> Channel to get more update about it.
	</p>
</div>


<!-- javascript main file-->
<script src="js/main.js"></script>
</body>
</html>
